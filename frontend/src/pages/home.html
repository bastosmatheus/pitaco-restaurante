<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/home/header.css" />
    <link rel="stylesheet" href="/styles/home/main.css" />
    <link rel="stylesheet" href="/styles/home/search.css" />
    <link rel="stylesheet" href="/styles/home/categories.css" />
    <link rel="stylesheet" href="/styles/home/menu.css" />
    <link rel="stylesheet" href="/styles/home/modal.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Pitaco Restaurante</title>
  </head>

  <body>
    <header class="header">
      <img
        src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
        alt="logo do pitaco"
        class="header__img"
      />
      <i class="ph-bold ph-list"></i>
      <nav class="header__nav">
        <ul class="header__list">
          <i class="ph-bold ph-x"></i>
          <li class="header__item">
            <img
              src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
              alt="logo do pitaco"
              class="header__img"
            />
          </li>
          <li class="header__item">
            <a class="header__link href" href="/cart">
              <i class="ph-light ph-shopping-cart"></i>
              Carrinho
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/dashboard">
              <i class="ph-light ph-chalkboard-teacher"></i>
              Dashboard
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/menu">
              <i class="ph ph-fork-knife"></i>
              Cardápio
            </a>
          </li>
          <li class="header__item">
            <a class="header__link login" href="/login">
              <i class="ph-light ph-sign-in"></i>
              Entrar
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <h3 class="search__title">Procurar</h3>
        <input
          type="search"
          class="search__input"
          placeholder="Buscar no cardápio. Ex: filé de frango"
        />
      </section>
      <section class="categories">
        <h3 class="categories__title">Categorias</h3>
        <ul class="categories__list">
          <li class="categories__item">
            <a href="#mais-vendidos" class="categories__link">
              <i class="ph-light ph-star"></i>
              Mais vendidos
            </a>
          </li>
          <li class="categories__item">
            <a href="#match-perfeito" class="categories__link">
              <i class="ph-light ph-fork-knife"></i>
              Match perfeito
            </a>
          </li>
          <li class="categories__item">
            <a href="#menu-premium" class="categories__link">
              <i class="ph-light ph-popcorn"></i>
              Menu premium
            </a>
          </li>
          <li class="categories__item">
            <a href="#bebidas" class="categories__link">
              <i class="ph-light ph-beer-bottle"></i>
              Bebidas
            </a>
          </li>
        </ul>
      </section>
      <section class="menu">
        <div class="menu__category">
          <h3 class="menu__title">Os mais vendidos!</h3>
          <ul class="menu__list" id="mais vendidos"></ul>
        </div>
        <div class="menu__category">
          <h3 class="menu__title">Match perfeito</h3>
          <ul class="menu__list" id="match perfeito"></ul>
        </div>
        <div class="menu__category">
          <h3 class="menu__title">Menu premium</h3>
          <ul class="menu__list" id="menu premium"></ul>
        </div>
        <div class="menu__category">
          <h3 class="menu__title">Bebidas</h3>
          <ul class="menu__list" id="bebidas"></ul>
        </div>
      </section>
      <section class="modal-background">
        <div class="modal">
          <img src="" alt="" class="modal__img" />
          <i class="ph-bold ph-x"></i>
          <div class="modal__first-column">
            <h2 class="modal__name-dish"></h2>
            <p class="modal__dish-description"></p>
            <span class="modal__serves-how-many-people"></span>
            <span class="modal__price"></span>

            <div class="modal__action">
              <div class="modal__counter">
                <button class="modal__button-counter decrement" type="button">
                  <i class="ph-bold ph-minus"></i>
                </button>
                <span class="modal__number">1</span>
                <button class="modal__button-counter increment" type="button">
                  <i class="ph-bold ph-plus"></i>
                </button>
              </div>
              <button class="modal__button-add-dish" type="button">
                <span>Adicionar</span>
                <h3 class="modal__value">R$ <span class="modal__total-price"></span></span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/Hamburger.js"></script>
    <script type="module" src="/TagsA.js"></script>
    <script type="module" src="/home/Menu.js"></script>
    <script type="module" src="/home/InputSearch.js"></script>
    <script type="module" src="/home/Login.js"></script>
  </body>
</html>
