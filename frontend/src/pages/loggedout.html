<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loggedout | Pitaco Restaurante</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"

    <link rel="stylesheet" href="/styles/reset.css" />
