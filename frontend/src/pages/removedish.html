<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adição de pratos | Pitaco Restaurante</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/removedish/header.css" />
    <link rel="stylesheet" href="/styles/removedish/removedish.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
        alt="logo do restaurante pitaco"
        title="logo do restaurante pitaco"
      />
      <i class="ph-bold ph-list"></i>
      <nav class="header__nav">
        <ul class="header__list">
          <i class="ph-bold ph-x"></i>
          <li class="header__item">
            <img
              src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
              alt="logo do pitaco"
              class="header__img"
            />
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <i class="ph-light ph-house"></i>
              Inicio
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/dashboard">
              <i class="ph-light ph-chalkboard-teacher"></i>
              Dashboard
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/menu">
              <i class="ph ph-fork-knife"></i>
              Cardápio
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="removedish">
        <h1 class="removedish__title">Remover prato do cardápio</h1>
        <p class="removedish__description">Forneça o nome do prato que você deseja excluir</p>
        <form action="" class="removedish__form">
          <label for="nameDish">Nome do prato:</label>
          <input
            type="text"
            id="nameDish"
            placeholder="Nome do prato. Ex: strogonoff, filé de frango, etc.."
            autocomplete="off"
            class="removedish__input"
          />
          <span class="removedish__error"></span>

          <button type="submit" class="removedish__button">remover</button>
        </form>

        <div class="removedish__modal-background">
          <div class="removedish__modal">
            <p class="removedish__modal-confirmation"></p>
            <i class="ph-fill ph-warning"></i>
            <div class="removedish__modal-buttons">
              <button type="submit" class="removedish__modal-button cancel">Cancelar</button>
              <button type="submit" class="removedish__modal-button confirm">Confirmar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/Hamburger.js"></script>
    <script type="module" src="/TagsA.js"></script>
    <script type="module" src="/removedish/RemoveDish.js"></script>
  </body>
</html>
