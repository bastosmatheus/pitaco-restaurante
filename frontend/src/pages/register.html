<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Pitaco Restaurante</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/register/register.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <section class="register">
      <h1 class="register__title">Cadastro</h1>

      <form>
        <div class="register__div-inputs">
          <i class="ph-fill ph-user"></i>
          <input
            type="text"
            class="register__input name"
            name="name"
            placeholder="Nome"
            34
            autocomplete="off"
          />
        </div>

        <div class="register__div-inputs">
          <i class="ph-fill ph-user"></i>
          <input
            type="text"
            class="register__input lastname"
            name="lastname"
            placeholder="Sobrenome"
            autocomplete="off"
          />
        </div>

        <div class="register__div-inputs">
          <i class="ph-fill ph-user-focus"></i>
          <input
            type="text"
            class="register__input username"
            name="username"
            placeholder="Nome de usuÃ¡rio"
            autocomplete="off"
          />
        </div>

        <div class="register__div-inputs">
          <i class="ph-fill ph-envelope"></i>
          <input
            type="email"
            class="register__input email"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <div class="register__div-inputs">
          <i class="ph-fill ph-lock-simple"></i>
          <input
            type="password"
            class="register__input password"
            name="password"
            placeholder="Senha"
            autocomplete="off"
          />
        </div>

        <input type="submit" value="Cadastrar" />
      </form>
    </section>
    <script type="module" src="/register/RegisterUser.js"></script>
  </body>
</html>
