<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Pitaco Restaurante</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/dashboard/header.css" />
    <link rel="stylesheet" href="/styles/dashboard/dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
        alt="logo do restaurante pitaco"
        title="logo do restaurante pitaco"
      />
      <i class="ph-bold ph-list"></i>
      <nav class="header__nav">
        <ul class="header__list">
          <i class="ph-bold ph-x"></i>
          <li class="header__item">
            <img
              src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
              alt="logo do pitaco"
              class="header__img"
            />
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <i class="ph-light ph-house"></i>
              Inicio
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/dashboard">
              <i class="ph-light ph-chalkboard-teacher"></i>
              Dashboard
            </a>
          </li>
          <li class="header__item">
            <a class="header__link href" href="/admin/menu">
              <i class="ph ph-fork-knife"></i>
              Cardápio
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="dashboard">
        <h1 class="dashboard__title">Dashboard</h1>

        <ul class="dashboard__list">
          <li class="dashboard__item">
            <div class="dashboard__box-card">
              <h3 class="dashboard__title-card">Receita total (R$)</h3>
              <i class="ph-bold ph-currency-dollar"></i>
            </div>
            <span class="dashboard__price">R$ </span>
          </li>
          <li class="dashboard__item">
            <div class="dashboard__box-card">
              <h3 class="dashboard__title-card">Pedidos (mês)</h3>
              <i class="ph-bold ph-fork-knife"></i>
            </div>
            <span class="dashboard__price">R$ </span>
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="/TagsA.js"></script>
    <script type="module" src="/Hamburger.js"></script>
  </body>
</html>
