<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
    />
    <title>Dashboard | Pitaco Restaurante</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/dashboard/main-content.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <aside class="sidebar">
        <img
          class="sidebar__img"
          src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
          alt="logo pitaco restaurante"
        />
        <h3 class="sidebar__title-section">Executivo dos clientes</h3>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="/dashboard" class="sidebar__link">
              <i class="ph ph-squares-four"></i>
              Dashboard
            </a>
          </li>
          <li class="sidebar__item">
            <a href="/menu" class="sidebar__link">
              <i class="ph ph-cooking-pot"></i>
              Cardápio
            </a>
          </li>
        </ul>

        <div class="sidebar__user">
          <img
            src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/b2386d8e-9537-4ec2-8023-8d016b685170/202304291916_TJWI_i.jpg"
            alt=""
            class="sidebar__user-img"
          />
          <span class="sidebar__name">Matheus Bastos</span>
          <i class="ph ph-sign-out"></i>
        </div>
      </aside>
      <article class="main-content">
        <header class="main-content__header">
          <h1 class="main-content__title">Dashboard</h1>

          <div class="main-content__icons">
            <i class="ph ph-sun"></i>
            <i class="ph ph-house"></i>
          </div>
        </header>

        <section class="main-content__dashboard">
          <span class="main-content__select">Esse mês</span>
          <i class="ph ph-caret-down"></i>

          <section class="main-content__orders">
            <ul class="main-content__list">
              <li class="main-content__item">
                <h3 class="main-content__title-card">N° de pedidos</h3>
                <span class="main-content__statistic-card">250</span>
              </li>
              <li class="main-content__item">
                <h3 class="main-content__title-card">Pratos novos</h3>
                <span class="main-content__statistic-card">3</span>
              </li>
            </ul>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
